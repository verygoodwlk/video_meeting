        var uploader;
        var files = [];
        $(function () {

            //动态计算高度
            autoHeight();

            //初始化任务列表
            initTaskList();

            //初始化上传控件
            uploader = WebUploader.create({
                // swf文件路径
                swf: 'widget/webuploader/Uploader.swf',
                // 文件接收服务端。
                server: [[${#request.getContextPath()}]] + '/res/upload',
                // 选择文件的按钮。可选。
                // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                pick: '#picker',
                // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
                resize: false
            });

            //设置入队
            uploader.on("fileQueued", function (file) {
                //预处理文件名称
                var n = file.name;
                if (n.length > 10) {
                    n = n.substring(0, 10);
                    n += "...";
                }


                //上传列表
                var fileHtml = "<tr id='tr_" + file.id + "'>" +
                    "<td>" + n + "</td>" +
                    "<td id='progress_" + file.id + "'>待上传" +
                    "<button onclick=\"removeQueue('" + file.id + "')\" type='button' class='close'>" +
                    "<span>&times;</span>" +
                    "</button>" +
                    "</td>" +
                    "</tr>";

                $("#upload_list").append(fileHtml);
            });

            //设置进度条
            uploader.on('uploadProgress', function (file, percentage) {
                // console.log("进度：" + (percentage * 100 + '%'));
            });

            //设置成功事件
            uploader.on("uploadSuccess", function (file) {
                $("#progress_" + file.id).html("<font color='green'>上传成功</font>");
                files.push(file.name);
            });

            //设置失败事件
            uploader.on("uploadError", function (file) {
                $("#progress_" + file.id).html("<font color='red'>上传失败</font>");
            });


        });

        /**
         * 打开弹出框
         */
        function open_Model() {
            //初始化树形结构
            initClients();
            //清空上传列表
            $("#upload_list").html("");

            //显示弹出框
            $("#myModal2").modal('show');

            //延迟刷新上传控件
            setTimeout(function () {
                uploader.refresh();
            }, 500);

        }

        /**
         * 移除队列
         */
        function removeQueue(fid) {
            //将文件从队列中移除
            uploader.removeFile(fid, true);
            //将文件从列表中移除
            $("#tr_" + fid).remove();
        }

        /**
         * 开始上传
         */
        function start_upload() {
            if (uploader) {
                uploader.upload();
            }
        }

        /**
         * 初始化树形结构
         */
        var ztreeObj;

        function initClients() {
            $.ajax({
                url: [[${#request.getContextPath()}]] + "/client/group",
                success: function (data) {
                    var zTreeNodes = data;

                    var setting = {
                        data: {
                            simpleData: {
                                enable: true,
                                pIdKey: "pid"
                            },
                            key: {
                                name: "gname"
                            }
                        },
                        check: {
                            enable: true
                        }
                    };

                    ztreeObj = $.fn.zTree.init($("#ztree_div"), setting, zTreeNodes);
                    ztreeObj.expandAll(true);
                },
                dataType: "json"
            });
        }

        /**
         * 初始化任务列表
         */
        var tasks;
        function initTaskList() {
            $.ajax({
                url: [[${#request.getContextPath()}]] + "/web/task/list",
                data: {"taskt": 5},
                success: function (data) {
                    if (data) {
                        tasks = data;
                        var html = "";
                        for (var i = 0; i < data.length; i++) {
                            html += "<tr id='tr_task_" + data[i].id + "' taskid='" + data[i].id + "' onclick='trtask(" + data[i].id + ");'>";
                            html += "<td>" + data[i].taskname + "</td>";
                            html += "<td>" + data[i].status + "</td>";
                            html += "<td>" + data[i].duration + "</td>";
                            html += "<td></td>";
                            html += "</tr>";
                        }

                        $("#task_list").html(html);
                    }
                },
                dataType: "json"
            });
        }

        /**
         * 点击行
         */
        function trtask(taskid) {
            $("tr[id^='tr_task_']").css("background-color", "");
            $("tr[id^='tr_task_']").attr("alt", "");
            $("#tr_task_" + taskid).css("background-color", "#f1f1f1");
            $("#tr_task_" + taskid).attr("alt", "del");

            //根据任务id查询相应的任务
            $.get([[${#request.getContextPath()}]] + "/web/task/info", {"tid": taskid}, function(data){
                var mp3s = data.mp3;
                if(mp3s){
                    var html = "";
                    for(var i = 0; i < mp3s.length; i++){
                        html += "<tr><td>" + mp3s[i] + "</td></tr>";
                    }
                    $("#mp3_list").html(html);
                }

                var clients = data.clients;
                if(clients){
                    var html = "";
                    for(var i = 0; i < clients.length; i++){
                        html += "<tr><td>" + clients[i].terminalname + "</td></tr>";
                    }
                    $("#clients_list").html(html);
                }
            }, "json");

        }

        /**
         * 全选终端
         */
        function checkall(flag) {
            ztreeObj.checkAllNodes(flag);
        }

        /**
         * 删除任务
         */
        function delete_task(){
            var task = $("[alt='del']")[0];
            if(!task){
                alert("请选中需要删除的任务！");
                return;
            }

            if(confirm("是否确认删除选中的任务？")){
                var tid = task.getAttribute("taskid");

                $.get([[${#request.getContextPath()}]] + "/web/task/delete", {"tid":tid}, function(data){
                    if(data > 0){
                        $("[alt='del']").remove();
                        $("#mp3_list").html("");
                        $("#clients_list").html("");
                    } else {
                        alert("删除失败！");
                    }
                },"text");


            }
        }
    </script>

<script th:inline="javascript">
    /**
     * 提交任务
     */
    function submit_task() {
        //获得任务名称
        var taskname = $("#taskname").val();

        //获得循环类型
        var loopType = $("#loopType").val();

        //获得被选择的终端
        var znodes = ztreeObj.getCheckedNodes(true);
        var terminal = [];
        for (var i = 0; i < znodes.length; i++) {
            if (znodes[i].isClient == 1) {
                //如果是终端
                terminal.push(znodes[i].userid);
            }
        }

        // alert("任务名称：" + taskname);
        // alert("循环类型：" + loopType);
        // alert("终端列表：" + JSON.stringify(terminal));
        // alert("上传列表：" + JSON.stringify(files));

        //ajax提交任务
        $.ajax({
            type: "POST",
            url: [[${#request.getContextPath()}]] + '/web/task/insert',
            data: {
                "mp3": JSON.stringify(files),
                "users": JSON.stringify(terminal),
                "taskname": taskname,
                "looptype": loopType,
                "taskt": 5
            },
            success: function (data) {
                //发送websocket
                console.log(data);

                var html = "";
                html += "<tr id='tr_task_" + data.id + "' taskid='" + data.id + "' onclick='trtask(" + data.id + ");'>";
                html += "<td>" + data.taskname + "</td>";
                html += "<td>" + data.status + "</td>";
                html += "<td>" + data.duration + "</td>";
                html += "<td></td>";
                html += "</tr>";
                $("#task_list").append(html);

                //关闭弹窗
                $("#myModal2").modal("hide");
            },
            error: function (data) {
                alert("任务添加失败！");
            }
        });
    }

</script>
